<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Logo" class="header__logo" />
        <h1 class="header__headline">We are launching <span>soon!</span></h1>
        <p class="header__text">Subscribe and get notified</p>
      </header>
      <div class="cta">
        <div>
          <input
            type="text"
            placeholder="Your email address..."
            autocomplete="off"
            class="cta__input"
          />
          <p class="cta__input--error">Please provide a valid email address</p>
        </div>
        <button class="cta__btn">Notify Me</button>
      </div>
      <div>
        <img
          src="./images/illustration-dashboard.png"
          alt="Illustration of dashboard"
          class="hero"
        />
      </hero>
      <footer class="footer">
        <div class="footer__icons">
          <ion-icon name="logo-facebook" class="footer__icons--icon"></ion-icon>
          <ion-icon name="logo-twitter" class="footer__icons--icon"></ion-icon>
          <ion-icon
            name="logo-instagram"
            class="footer__icons--icon"
          ></ion-icon>
        </div>
        <p class="footer__copyright">
          &copy; Copyright Ping. All rights reserved.
        </p>
      </footer>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
